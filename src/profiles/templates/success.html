    <style>
            .pace {
              -webkit-pointer-events: none;
              pointer-events: none;
            
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
            
              -webkit-transform: translate3d(0, -50px, 0);
              -ms-transform: translate3d(0, -50px, 0);
              transform: translate3d(0, -50px, 0);
            
              -webkit-transition: -webkit-transform .5s ease-out;
              -ms-transition: -webkit-transform .5s ease-out;
              transition: transform .5s ease-out;
            }
            
            .pace.pace-active {
              -webkit-transform: translate3d(0, 0, 0);
              -ms-transform: translate3d(0, 0, 0);
              transform: translate3d(0, 0, 0);
            }
            
            .pace .pace-progress {
              display: block;
              position: fixed;
              z-index: 2000;
              top: 0;
              right: 100%;
              width: 100%;
              height: 4px;
              background: #FFB833 ;
            
              pointer-events: none;
            }
            
    </style>
    
    <!-- PLNT Progress Bar CSS -->
    <style type="text/css">
        .containerbar {
          width:100%;
        }
        .progressbar{
          counter-reset: step;    
        }
        
        /**Payment number + text**/
        .progressbar li {
          list-style-type: none;
          float: left;
          width: 33%;
          position: relative;
          text-align: center;  
          color: gray;
          font-size: medium;
        }

        /**letra y font actia**/
        .progressbar li.account {
          color:gray;
          font-size: medium;
          font-weight: bold;
        }

        .progressbar li.box {
          color:#22D59E;
          font-size: medium;
          font-weight: bold;
          border: #22D59E;
        }

        /**pelota 1**/
        .progressbar li.box::before {
          line-height: 30px;
          border: 4px solid #22D59E;
        }

        
        /**all number cirle**/
        .progressbar li:before {
          content: counter(step);
          counter-increment: step;
          width: 30px;
          height: 30px;
          line-height: 30px;
          border: 4px solid gray;
          display: block;
          text-align: center;
          margin: 0 auto 10px auto;
          border-radius: 50%;
          background-color: white;  
          position: relative;
          z-index: 100;
        }
        
        /**whole line**/
        .progressbar li:after {
          content: '';
          position: absolute;
          width: 100%;
          height: 4px;
          background-color: #22D59E;
          top: 18px;
          left: -50%;
          z-index: 50;
        }

        /**barra antes del 1, none**/
        .progressbar li:first-child:after {
          content: none; 
        }

        /**barra despues del activo**/
        .progressbar li.account:after {
          border-color: #22D59E;
        }

        /**current line**/
        .progressbar li.account + li:after {
          background-color: gray;
          height: 4px;
        }
        /**payment area**/
        .progressbar li.account + li::before{
          border: 4px solid gray;
        }
        
    </style>
